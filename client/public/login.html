<html>
   <head>
      <title>QuarterKings Login</title>
      <link rel="stylesheet" href="css/login.css">
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
      <meta name="viewport" content="width=device-width" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   </head>
   <body>
      <div id="main">
      <div class="container main-con text-center">
         <div id="logoCont">
            <img src="./images/coin.jpg" alt="Logo" class="img-thumbnail">
         </div>
         <h3 class='title'>QuarterKings API</h3>
         <div id="loginCont">
            <div class="input-group mb-3">
               <input id="userInput" type="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" required>
             </div>
             <div class="input-group mb-3">
               <input id="passInput" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
            <button type="submit" id="signinBtn"  class="btn btn-primary">SignUp</button>
            <div id="errorLogin"> <p>Invalid Username/Password <br> try again or Sign up</p> </div>
         </div>
      </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="js/login.js"></script>
   </body>
</html>
